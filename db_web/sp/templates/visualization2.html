{% extends 'base1.html' %}
{% load static %}
{% block body %}
<body>
	<div class='header'>
        <p>招聘信息处理结果可视化</p>
    </div>
    <div class="content">
        <div class="nav">
            <ul>
                <li><a href="/sp/visualization/">对大数据需求最剧烈的行业</a></li>
                <li><a href="/sp/visualization/?lb=1">IT行业工资最高的10个城市</a></li>
                <li class="current"><a href="/sp/visualization/?lb=2">不同IT职位的需求量和月薪</a></li>
                <li><a href="/sp/visualization/?lb=3">不同大数据职位需求量和月薪</a></li>
                <li><a href="/sp/visualization/?lb=4">不同城市大数据需求量和月薪</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="title">不同职位的需求量和月薪</div>
            <div class="show">
                <div class='chart-type'>散点图</div>
                <div id="main"></div>
            </div>
        </div>
    </div>
<script>
//基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('main'));
var lst={{ data|safe }}
var schema = [
    {name: 'count', index: 0, text: '需求量'},
    {name: 'salary', index: 1, text: '工资'},
    {name: 'class', index: 2, text: '类别'},
];


var itemStyle = {
    normal: {
        opacity: 0.8,
        shadowBlur: 10,
        shadowOffsetX: 0,
        shadowOffsetY: 0,
        shadowColor: 'rgba(0, 0, 0, 0.5)'
    }
};

option = {
    backgroundColor: '#404a59',
    color: [
        '#dd4444'
    ],
     legend: {
        y: 'top',
        data: [],
        textStyle: {
            color: '#fff',
            fontSize: 16
        }
    },
    grid: {
        x: '10%',
        x2: 150,
        y: '18%',
        y2: '10%'
    },
    tooltip: {
        padding: 10,
        backgroundColor: '#222',
        borderColor: '#777',
        borderWidth: 1,
        formatter: function (obj) {
            var value = obj.value;
            return '<div style="border-bottom: 1px solid rgba(255,255,255,.3); font-size: 18px;padding-bottom: 7px;margin-bottom: 7px">'
                + '</div>'
                + schema[0].text + '：' + value[0] + '<br>'
                + schema[1].text + '：' + value[1] + '<br>'
                + schema[2].text + '：' + value[2] + '<br>'
        }
    },
    xAxis: {
        type: 'value',
        name: '需求量',
        nameGap: 16,
        nameTextStyle: {
            color: '#fff',
            fontSize: 14
        },
        splitLine: {
            show: false
        },
        axisLine: {
            lineStyle: {
                color: '#eee'
            }
        }
    },
    yAxis: {
        type: 'value',
        name: '工资',
        nameLocation: 'end',
        nameGap: 20,
        nameTextStyle: {
            color: '#fff',
            fontSize: 16
        },
        axisLine: {
            lineStyle: {
                color: '#eee'
            }
        },
        splitLine: {
            show: false
        }
    },
    visualMap: [
        {
            left: 'right',
            top: '10%',
            dimension: 0,
            min: 0,
            max: 70000,
            itemWidth: 30,
            itemHeight: 120,
            calculable: true,
            precision: 0.1,
            text: ['圆形大小：需求量'],
            textGap: 30,
            textStyle: {
                color: '#fff'
            },
            inRange: {
                symbolSize: [10, 70]
            },
            outOfRange: {
                symbolSize: [10, 70],
                color: ['rgba(255,255,255,.2)']
            },
            controller: {
                inRange: {
                    color: ['#c23531']
                },
                outOfRange: {
                    color: ['#444']
                }
            }
        },

    ],
    series: [
        {
            name: 'ITpos',
            type: 'scatter',
            itemStyle: itemStyle,
            data: lst
        },

    ]
};


// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
</script>
</body>
{% endblock body %}
